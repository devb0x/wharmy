<section>
	<div *ngIf="army$" class="army-container">
		<header class="army-container__header">
			<h1 class="army-title">{{ army$.name }}</h1>
			<span>{{ army$.category }}</span>
			<span>Author: {{ army$.ownerId }}</span>
			<div *ngIf="editLink">
				<a
					routerLink="/army/edit/{{army$._id}}"
					[state]="{armyData: army$}"
				>edit army</a>
			</div>
		</header>
		
		<app-dropdown>
			<header class="header">
				<h2 class="article-title">Description</h2>
			</header>
			<div class="content">
				{{ army$.description }}
			</div>
		</app-dropdown>
		
		<app-dropdown>
			<header class="header">
				<h2 class="article-title">Lore</h2>
			</header>
			<div class="content">
				{{ army$.lore }}
			</div>
		</app-dropdown>
		
	</div>
</section>
