<div>
	<header>
		Results for
		<span *ngIf="query">{{ query }}</span>
		<span *ngIf="query === ''">all</span>
	</header>
	
	<div *ngIf="armies.length > 0">
		<h2>Armies</h2>
		<app-army-card
			*ngFor="let army of armies"
			[army]="army"
		></app-army-card>
	</div>
	
	<div *ngIf="miniatures.length > 0">
		<h2>Miniatures</h2>
		<div *ngFor="let miniature of miniatures">
			<app-miniature-card
				[link]="[
					'/army', miniature.armyId ||'default',
					'miniature', miniature._id || 'default'
				]"
				[miniature]="miniature">
			</app-miniature-card>
		</div>
	</div>
	
	<div *ngIf="users.length > 0">
		<h2>Users</h2>
		<div *ngFor="let user of users">
			<app-user-card
				[username]="user.username"
				[memberNumber]="user.memberNumber"
				[armiesCount]="user.armiesCount ?? 0"
				[miniaturesCount]="user.miniaturesCount ?? 0"
			>
			</app-user-card>
		</div>
	</div>
	
	<div *ngIf="armies.length === 0 && miniatures.length === 0 && users.length === 0">
		No results found
	</div>
</div>
